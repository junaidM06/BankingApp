apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapp-jm-deploy
  labels:
    app: bankapp-jm-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bankapp-jm-app
  template:
    metadata:
      labels:
        app: bankapp-jm-app
    spec:
      containers:
      - name: bankapp-jm-container
        image: junaidm3699/bankapp-eta-app
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: bankapp-jm-np-service
  labels:
    app: bankapp-jm-app
spec:
  selector:
    app: bankapp-jm-app

  type: NodePort
  ports:
  - nodePort: 31042   
    port: 8082
    targetPort: 8082
